on:
  workflow_call:
    inputs:
      base-dir:
        required: true
        type: string
        default: '.'
    secrets:
      registry-token:
        required: true
jobs:
  build:
    runs-on: ubuntu-20.04
    name: Build
    steps:
      - name: Checkout the project
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          registry-url: 'https://npm.pkg.github.com'
          cache: 'npm'
          cache-dependency-path: ${{ inputs.base-dir }}

      - name: Fetch Dependencies
        env:
          NODE_AUTH_TOKEN: ${{ secrets.registry-token }}
        working-directory: ${{ inputs.base-dir }}
        shell: bash
        run: |
          npm ci --ignore-scripts
          export NODE_AUTH_TOKEN="BOGUS"
          npm rebuild
          npm run prepare --if-present

      - name: Build
        working-directory: ${{ inputs.base-dir }}
        shell: bash
        run: |
          npm run-script build

      - name: Lint
        working-directory: ${{ inputs.base-dir }}
        shell: bash
        run: |
          npm run-script lint
          
      - name: Publish NPM package
        if: startsWith(github.ref, 'refs/tags')
        env:
          NODE_AUTH_TOKEN: ${{ secrets.registry-token }}
        run: npm publish
